    <script>
        $(document).on('click','.button',function(){
            var feed = $('#feedbox').val();

                alert('Enter the feed');
            else{
            $( '<div id="feed"><div class="row" >\
          <div class="col-md-2"><class="img-circle" width="100%"/></div>\
          <div class="col-md-10">\

          <div class="delete" id="delete">delete</div></div>\
          <div> '+feed+'</div>\
          <div class="text-muted"> <small>posted a minutes ago</small></div>\
          </div>\
        </div><hr></div>').insertAfter( "#insert" ).hide().slideDown();
            $('#feedbox').val('');
        }
        });

        $(document).on('click','#delete',function(){
            $(this).closest('#feed').slideUp();
        });
    </script>

} .delete {
